name: CI

on: pull_request

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with: 
                ref: ${{ github.event.pull_request.head.sha }}
            - name: Build
              run: |
                make install
            - name: Test
              run: |
                make test
